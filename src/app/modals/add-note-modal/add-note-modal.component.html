<section class="container">
  <h2>Add Note</h2>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="title" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Text" [(ngModel)]="text"></textarea>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="onAddNote()">Add</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </div>
</section>
