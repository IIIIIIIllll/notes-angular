<section class="container">
  <h2>Добавить заметку</h2>
  <mat-form-field>
    <input matInput placeholder="Заголовок" [(ngModel)]="title" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Текст" [(ngModel)]="text"></textarea>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="onAddNote()">Добавить</button>
    <button mat-raised-button (click)="onCancel()">Отмена</button>
  </div>
</section>
